<!DOCTYPE html>
<meta charset="utf-8">
<title>Isometric</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/resources/fa.css">

<link rel="icon" href="/resources/isometric.webp">
<link rel="stylesheet" href="/isometric.css">
<script type="module" src="/isometric.js"></script>

<link rel="stylesheet" href="/home.css">
<script type="module" src="/home.js"></script>


<div class="box-frame">
  <p class="title">Budgets</p>
  <div class="budget-table">
    <div class="budget-column names">
      <p class="header">Name</p>
    </div>
    <div class="budget-column parents">
      <p class="header">Parent</p>
    </div>
    <div class="budget-column permissions">
      <p class="header">Role</p>
    </div>
    <div class="budget-column buttons">
      <p class="header">&nbsp;</p>
    </div>
  </div>
  <p class="info" style="display: none;">No budgets found.</p>
  <div>
    <button class="sign-out">
      <i class="fas fa-sign-out"></i>
      Sign Out
    </button>
    <button class="new-budget">
      <i class="fas fa-plus-hexagon"></i>
      New Budget
    </button>
  </div>
</div>

<div class="overlay"></div>
