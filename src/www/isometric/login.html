<!DOCTYPE html>
<meta charset="utf-8">
<title>Isometric</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/resources/fa.css">

<link rel="icon" href="/resources/isometric.webp">
<link rel="stylesheet" href="/isometric.css">
<script type="module" src="/isometric.js"></script>

<link rel="stylesheet" href="/login.css">
<script type="module" src="/login.js"></script>


<div class="login box-frame">
  <img id="logo" src="/resources/isometric.webp" alt="Isometric Logo">

  <div class="field">
    <span>Username</span>
    <input id="username" type="text">
  </div>
  <div class="field">
    <span>Password</span>
    <input id="password" type="password">
  </div>

  <div class="row">
    <button id="register">Create Account</button>
    <button id="login">Login</button>
  </div>
</div>
